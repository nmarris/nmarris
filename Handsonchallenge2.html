<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <title>Calculate Your Age</title>
   <script>
     var age, days, weeks, months, fornights;
     age = prompt("Enter Age");
     days = age * 365.25;
     weeks = days / 7;
     months = age * 12;
     fortnights = days / 14;
     alert("Age = " + age), ("Days = " + days), ("Weeks = " + weeks), ("Months = " + months), ("Fortnights = " + fornights);
   </script>
   <script> src="age.js";
   </script>
</head>
<body>
   <section>
        <h1>I want to go back to sleep.</h1>
   </section>
</body>
