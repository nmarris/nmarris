<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <title>Calculate Your Age</title>
   <script>
     var age, days, weeks, months, fornights;
     age = prompt("Enter Age");
     days = age * 365.25;
     weeks = days / 7;
     months = age * 12;
     fortnights = days / 14;
     alert("You are " + age + " years old " +
           "You are " + days + " days old " +
           "You are " + months + " months old " +
           "You are " + weeks + " weeks old " +
           "You are " + fortnights + " fortnights old!" );
   </script>
   <script> src="age.js";
   </script>
</head>
